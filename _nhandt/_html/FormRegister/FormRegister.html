<!DOCTYPE html>
<html>
<head>
	<title>FormRegister</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="FormRegister.css">
	<script src="FormRegister.js"></script>
</head>
<body>
	<form method="post">
		<table align="center">
			<tr>
				<th colspan="2">REGISTER</th>
			</tr>
			<tr>
				<td>User Name</td>
				<td class="rule">
					<input type="text" id="name" placeholder="your name">
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td class="rule">
					<input type="text" id="pass" placeholder="your password">
				</td>
			</tr>
			<tr>
				<td>Retype Password</td>
				<td class="rule"><input type="text" id="retype" placeholder="your password"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td class="rule"><input id="email" placeholder="your email"></td>
			</tr>
			<tr>
				<td>Phone numbers</td>
				<td class="rule"><input type="number" id="Phone" placeholder="Only numbers"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Sign in" onclick="result()">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
