<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
		<script type="text/javascript" src="calculator.js"></script>
	</head>
	<body>
		<table align="center">
			<tr>
				<td colspan="5"><input type="text" id="result"></td>
			</tr>
			<tr>
				<td><input type="button" class="number" value="7" onclick="setNum(this.value)"></td>
				<td><input type="button" class="number" value="8" onclick="setNum(this.value)"></td>
				<td><input type="button" class="number" value="9" onclick="setNum(this.value)"></td>
				<td><input type="button" class="btn" value="/" onclick="setNum(this.value)"></td>
				<td><input type="button" class="btn" value="<--" onclick="pre()"></td>
			</tr>
			<tr>
				<td><input type="button" class="number" value="4" onclick="setNum(this.value)"></td>
				<td><input type="button" class="number" value="5" onclick="setNum(this.value)"></td>
				<td><input type="button" class="number" value="6" onclick="setNum(this.value)"></td>
				<td><input type="button" class="btn" value="*" onclick="setNum(this.value)"></td>
				<td><input type="button" class="btn" value="Cl" onclick="clear()"></td>
			</tr>
			<tr>
				<td><input type="button" class="number" value="1" onclick="setNum(this.value)"></td>
				<td><input type="button" class="number" value="2" onclick="setNum(this.value)"></td>
				<td><input type="button" class="number" value="3" onclick="setNum(this.value)"></td>
				<td><input type="button" class="btn" value="+" onclick="setNum(this.value)"></td>
				<td><input type="button" class="btn" value="." onclick="setNum(this.value)"></td>
			</tr>
			<tr>
				<td><input type="button" class="number" id="oh" value="0" onclick="setNum(this.value)"></td>
				<td><input type="button" class="btn" value="x&sup2" onclick="squared()"></td>
				<td><input type="button" class="btn" value="%" onclick="setNum(this.value)"></td>
				<td><input type="button" class="btn" value="-" onclick="setNum(this.value)"></td>
				<td><input type="button" class="btn" id="equ" value="=" onclick="result()"></td>
			</tr>
		</table>
	</body>
</html>
