<!DOCTYPE html>
<html>
 <head>
	<title>Giai phuong trinh bac 2</title>
	<meta charset="utf-8">
 </head>
<body>

 <h1>Giải phương trình bậc 2: Ax<sup>2</sup> + Bx + C</h1>
 <form method="post">
  <p><h2>A=<input type="text" name="a" value=""> <small><i id="text1" style="color:red"></small></i></h2>
  <h2>B=<input type="text" name="b" value=""> <small><i id="text2" style="color:red"></small></i></h2>
  <h2>C=<input type="text" name="c" value=""> <small><i id="text3" style="color:red"></small></i></h2>
  <input type="button" value="Giải phương trình" onClick="giai(this.form)">
 </p>
 </form>
 </h2><hr>
 <p>	<h1>Giải</h1>
	<p>Delta=<b id="delta"></b></p>
	<p id="sn"><br></p>
	x<sub>1</sub>= <b id="x1"></b><br>
	x<sub>2</sub>=  <b id="x2"></b>
 </p>
 <script language="JavaScript">
	function giai(form)
	{
	var x1,x2;
	var x,y,z,delta;
	var SN;
	x= parseInt(form.a.value);
	y= parseInt(form.b.value);
	z= parseInt(form.c.value);
	if(form.a.value ==="")
	{
		document.getElementById("text1").innerHTML = "Nhập giá trị A";
	}
	else if(form.b.value ==="")
	{
		document.getElementById("text2").innerHTML = "Nhập giá trị B";
	}
	else if(form.c.value ==="")
	{
		document.getElementById("text3").innerHTML = "Nhập giá trị C";
	}
	else if(x ==0)
	{
		document.getElementById("text1").innerHTML = "A phải khác 0!";
	}
	else
	{
		delta=(y*y-4*x*z);
		if(delta ==0)
		{	
			document.getElementById("delta").innerHTML = delta + ", =0";
			document.getElementById("sn").innerHTML = "Phương trình có nghiệm kép";
	 		x1=-y/(2*x) ;
	 		x2=-y/(2*x);
	 		document.getElementById("x1").innerHTML = x1;
	 		document.getElementById("x2").innerHTML = x2;
		}
		else if(delta<0)
		{	
			document.getElementById("delta").innerHTML = delta + ", <0";
			document.getElementById("sn").innerHTML = "Phương trình vô nghiệm";
		} 
		else
		{	
			document.getElementById("delta").innerHTML = delta + ", >0";
			document.getElementById("sn").innerHTML = "Phương trình có hai nghiệm";
	 		x1=(-y-Math.sqrt(delta))/(2*x);
	 		x2=(-y+Math.sqrt(delta))/(2*x);
	 		document.getElementById("x1").innerHTML = x1;
	 		document.getElementById("x2").innerHTML = x2;
		}
	}
	}
 </script>
</body>
</html>
