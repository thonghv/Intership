<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <h2>Personal Information</h2>
        <form name="myForm"> 
            <table>
                <tr>
                    <td><label>Enter name *:</label></td>
                    <td><input id="name" type="text" name="fName"/></td>
                </tr>
                <tr>
                    <td><label>Sex *:</label></td>
                    <td>
                        <input id="gender" type="radio" name="fGender" value="male" checked> Male
                        <input id="gender" type="radio" name="fGender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td><label>Enter email address *:</label></td>
                    <td><input id="email" type="text" name="fName" /></td>
                </tr>
                <tr>
                    <td><label>Enter birthday (MM/DD/YYYY) *:</label></td>
                    <td><input id="birthday" type="text" name="fName" /></td>
                </tr>
                <tr>
                    <td><label>Enter street address (Line 1) *:</label></td>
                    <td><input id="street" type="text" name="fName" /></td>
                </tr>
                <tr>
                    <td><label>Enter city *:</label></td>
                    <td><input id="city" type="text" name="fName" /></td>
                </tr>
                <tr>
                    <td><label>Select a region *:</label></td>
                    <td>
                        <select id="region" name="fRegion"> 
                            <option value="0">Select region</option>
                            <option value="City">City</option>
                            <option value="Countryside">Conuntryside</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Enter 5-digit ZIP code *:</label></td>
                    <td><input id="zipcode" type="text" name="fZipcode"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" onclick="validateForm()" value="Finish">
                        <input type="button" onclick="clearForm()" value="Clear">
                    </td>
                </tr>
            </table>
        </form> 
        <script>
            function clearForm(){
                document.getElementById("name").value = ""
                document.getElementById("email").value = ""
                document.getElementById("birthday").value = ""
                document.getElementById("street").value = ""
                document.getElementById("city").value = ""
                document.getElementById("zipcode").value = ""
            }
            function validateForm(){
                var zipcode,name,email,birthday,street,city,region,reEmail,testEmail,kt,reBirthday,testBirth,reZip,testZip

                name = document.getElementById("name").value
                email = document.getElementById("email").value
                birthday = document.getElementById("birthday").value
                street = document.getElementById("street").value
                city = document.getElementById("city").value
                zipcode = document.getElementById("zipcode").value
                region = document.getElementById("region").value
            
                if(name === "" || email === "" || birthday === "" || street === "" || city === "" || zipcode === "" || region === "0"){
                    alert("Vui lòng nhập/chọn đầy đủ thông tin")
                }
                else{
                    reEmail = /^[a-zA-Z0-9]+[.]{0,1}[a-zA-Z0-9]+[@][a-z]+([.][a-z]{2,})+$/
                    testEmail = reEmail.test(email)
                    if(!testEmail){
                        alert("Vui lòng nhập đúng định dạng của Email")
                    }else{
                        reBirthday = /^[0-9]{2,2}[/][0-9]{2,2}[/][0-9]{4,4}$|^[0-9]{2,2}[-]{2,2}[0-9]{2,2}[-]{2,2}[0-9]{4,4}$/
                        testBirth = reBirthday.test(birthday);
                        if(!testBirth){
                            alert("Vui lòng nhập đúng định dạng DD/MM/YYYY")
                        }
                        else{
                            var d = new Date()
                            var arr = []
                            var count = birthday.length
                            if(count > 10){
                                arr = birthday.split("--");
                            }else{
                                arr = birthday.split("/");
                            }
                            if((parseInt(arr[0])>0 && parseInt(arr[0])<=31) && (parseInt(arr[1])>0 && parseInt(arr[1])<=12) && (parseInt(arr[2])<=d.getFullYear())){
                                reZip = /([0-9]){5,5}/
                                testZip = reZip.test(zipcode)
                                if(!testZip){
                                    alert("Vui lòng nhập đúng định dạng zipcode")
                                }
                                else{
                                    alert("Thông tin hợp lệ")
                                }
                            }
                            else{
                                alert("Vui lòng nhập đúng giá trị")
                            }
                        }
                    }
                }
            }
        </script>
    <!-- Optional JavaScript -->

  </body>
</html>
